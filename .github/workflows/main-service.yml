name: Building the main application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore "Projects/**/*.csproj"
      
    - name: Build
      run: dotnet build "Projects/**/*.csproj" --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test "Projects/**/*.csproj" --logger "console;verbosity=detailed" --blame
